{% extends "base.html" %}
{% load form_helper i18n %}

{% block title %}{% translate 'Legal Decisions create' %}: {{ object.title }}{% endblock %}

{% block body %}
<div class="container">
    <form method="post">
        {% csrf_token %}
    {% for field in form %}
    {% render_field field %}
    {% endfor %}
    <input type="submit" value="{% translate 'submit' %}">
    </form>
</div>

{% endblock %}
